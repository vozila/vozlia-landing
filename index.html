<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vozlia – AI-Powered Partner for Life and Work</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Vozlia is your AI-powered assistant that answers calls, books appointments, and follows your playbook 24/7 so you stop missing opportunities."
    />
    <style>
      :root {
        --bg-top: #020617;
        --bg-bottom: #020617;
        --accent: #22d3ee;
        --accent-soft: rgba(34, 211, 238, 0.35);
        --text-main: #f9fafb;
        --text-muted: #9ca3af;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #020617 0, #020617 55%, #000 100%);
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 3rem 1.5rem 2rem;
        text-align: center;
      }

      .hero-wrap {
        max-width: 720px;
        width: 100%;
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: clamp(2.3rem, 4vw, 3.1rem);
        letter-spacing: -0.03em;
        font-weight: 700;
      }

      h1 span.brand {
        font-weight: 800;
      }

      .tagline {
        margin: 0 auto 1.8rem;
        font-size: clamp(1.1rem, 2.1vw, 1.4rem);
        color: var(--text-muted);
        max-width: 34rem;
      }

      .hero-image {
        max-width: 24rem;
        margin: 0 auto 2.2rem;
        border-radius: 1.75rem;
        overflow: hidden;
        border: 1px solid rgba(34, 211, 238, 0.4);
        box-shadow: 0 0 60px rgba(34, 211, 238, 0.55);
        background: radial-gradient(circle at top, #020617 0, #020617 60%, #000 100%);
      }

      .hero-image img {
        display: block;
        width: 100%;
        height: auto;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
        max-width: 32rem;
        width: 100%;
        margin: 0 auto;
      }

      @media (min-width: 640px) {
        form {
          flex-direction: row;
          align-items: stretch;
        }
      }

      .field {
        position: relative;
        flex: 1;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      input[type="email"] {
        width: 100%;
        padding: 0.85rem 1rem;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.8);
        background: rgba(15, 23, 42, 0.9);
        color: var(--text-main);
        font-size: 0.95rem;
        outline: none;
        transition: border-color 0.2s ease, box-shadow 0.2s ease,
          background 0.2s ease;
      }

      input[type="email"]::placeholder {
        color: #6b7280;
      }

      input[type="email"]:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 2px var(--accent-soft);
        background: rgba(15, 23, 42, 0.98);
      }

      button {
        padding: 0.85rem 1.8rem;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #22d3ee, #38bdf8);
        color: #020617;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        white-space: nowrap;
        box-shadow: 0 10px 30px rgba(56, 189, 248, 0.45);
        transition: background 0.15s ease, transform 0.1s ease,
          box-shadow 0.15s ease;
      }

      button:hover {
        background: linear-gradient(135deg, #06b6d4, #0ea5e9);
        box-shadow: 0 10px 34px rgba(56, 189, 248, 0.65);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 6px 20px rgba(56, 189, 248, 0.5);
      }

      .hint {
        margin-top: 0.75rem;
        font-size: 0.8rem;
        color: #9ca3af;
      }

      footer {
        padding: 0.75rem 1.25rem 1.25rem;
        font-size: 0.78rem;
        color: #6b7280;
        text-align: center;
      }

      footer a {
        color: #e5e7eb;
        text-decoration: underline;
        text-decoration-style: dotted;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="hero-wrap">
        <h1>
          MEET <span class="brand">VOZLIA</span>
        </h1>
        <p class="tagline">Your AI-Powered Partner for Life and Work.</p>

        <div class="hero-image">
          <!-- Make sure this path points to the exact image whose face you like -->
          <img
            src="/vozlia-hero.png"
            alt="Vozlia, a holographic AI assistant emerging from a glowing base"
          />
        </div>

        <!-- Waitlist form wired to Formspree -->
        <form
          action="https://formspree.io/f/xvgeqrlr"
          method="POST"
        >
          <div class="field">
            <label class="sr-only" for="email">Email address</label>
            <input
              id="email"
              type="email"
              name="email"
              placeholder="Enter your email to join the waitlist"
              required
            />
          </div>
          <button type="submit">Get Started</button>
        </form>

        <div class="hint">
          No spam. Just early access and product updates from the Vozlia team.
        </div>
      </div>
    </main>

    <footer>
      © <span id="year"></span> Vozlia Inc. · Questions?
      <a href="mailto:support@vozlia.com">support@vozlia.com</a>
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
